name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [apps/jira-clone] #  example to add: [apps/jira-clone, apps/admin] Single app for now; add more later
      fail-fast: false

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # specify the pnpm version

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Specify your Node.js version
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run linting for the app
      - name: Run lint
        working-directory: ${{ matrix.app }}
        run: pnpm run lint

      # Run build for the app
      - name: Run build
        working-directory: ${{ matrix.app }}
        run: pnpm run build
